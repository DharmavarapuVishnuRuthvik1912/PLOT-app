name: Build PLOT APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Detect project dir
        run: |
          if [ -d "android-plot" ]; then
            echo "APP_DIR=android-plot" >> $GITHUB_ENV
          elif [ -d "codex/android-plot" ]; then
            echo "APP_DIR=codex/android-plot" >> $GITHUB_ENV
          else
            echo "android-plot folder not found"
            ls -la
            exit 1
          fi

      - name: Sync web assets
        run: |
          cd "$APP_DIR"
          chmod +x SYNC_WEB_ASSETS.sh
          ./SYNC_WEB_ASSETS.sh

      - name: Build debug APK
        run: |
          cd "$APP_DIR"
          gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PLOT-debug-apk
          path: "**/app/build/outputs/apk/debug/app-debug.apk"
